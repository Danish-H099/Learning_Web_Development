<head>

<body>
    <div class="out">
        <h1 id="dash"></h1>
        <div class="img-cont">
            <img src="clock.png" alt="">
        </div>
        <div class="tick">
            <img src="tick.png" alt="">
        </div>
    </div>
    

</body>
    <script>
        function clock(){
            const time= new Date();
            var options={
                second:"numeric",
                minute:"numeric",
                hour:"numeric",
                weekday:"long",
                day:"numeric",
                month:"long",
                year:"numeric"
            };

            var day=time.toLocaleDateString('en-UR',options);
            console.log(time)
            document.querySelector("#dash").innerHTML=day;
        }
        setInterval(clock,1000);

        // setTimeout(() => {

    </script>
