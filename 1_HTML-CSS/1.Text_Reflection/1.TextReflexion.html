
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reflection</title>
    <style>
        body{
            background-color: #000;
        }
        .title{
            text-align: center;
            font-size: 100px;
            margin-top: 13%;
            color:#fff;
            font-weight: normal;
            line-height: 80%;
            font-family: sans-serif;
            -webkit-box-reflect:below 0px linear-gradient(rgba(0,0,0,0.0),rgba(0,0,0,0.6));
        }
    </style>
</head>
<body>
    <h1 class="title">DASH</h1>
</body>
</html>
